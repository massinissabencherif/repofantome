<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./dist/framework-esgi.css">
    <script src="./dist/framework-esgi.js"></script>
</head>
<body class="page page--register" >
    <!-- Section Inscription -->
    <main class="container">
        <section class="register">
            <form class="form">
                <h2 class="form__title">Connectez-vous</h2>

                <label for="email">Adresse email</label>
                <input type="email" id="email" placeholder="Entrez votre email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>

                <div class="form__actions">
                    <a href="homepage.html" class="button button--primary">Connexion</a>
                </div>
                <a href="register.html" class="form__link">Pas de compte ? Inscrivez-vous !</a>
                <a href="forgot-password.html" class="form__link">Mot de passe oublié ou perdu</a>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li><a href="/about" class="footer__link">À propos de nous</a></li>
                    <li><a href="/services" class="footer__link">Services</a></li>
                    <li><a href="/contact" class="footer__link">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="footer__bottom">
            <p>&copy; LUKA & MASSI. Tous droits réservés</p>
    </footer>
</body>
</html>
