<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./dist/framework-esgi.css" />
    <script src="./dist/framework-esgi.js"></script>
    <script src="./src/js/modal.js"></script>
    <script src="./dist/framework-esgi.js"></script>
</head>
<header>
    <body class="page page--homepage">
    <main class="main-content">
        <section class="group">
            <div class="group__header">
                <h1 class="group__title">Bienvenue, Massinissa !</h1>
            </div>
            <div class="group__actions">
                <label for="group__file" class="button button--primary" onclick="window.location.href='group.html';"> 
                    Créer un groupe
                </label>
                <label for="group__file" class="button button--secondary" onclick="window.location.href='connexion.html';">
                    Déconnexion
                </label>                
            </div>
        </section>
        <body>
            <section class="members">
                <h2 class="members__title">Mes groupes
                </h2>
                <ul class="members__list" id="membersList">
                    <li class="members__item">
                        <h3 class="members__title">Groupe 1
                        </h3>
                        <span class="members__name">Utilisateur 1</span>
                        <select class="members__role">
                            <option value="admin">Admin</option>
                            <option value="editor">Editeur</option>
                            <option value="viewer">Viewer</option>
                        </select>
                        <button class="button button--danger remove-member">Supprimer</button>
                    </li>
                    <li class="members__item">
                        <h3 class="members__title">Groupe 2
                        </h3>
                        <span class="members__name">Utilisateur 2</span>
                        <select class="members__role">
                            <option value="admin">Admin</option>
                            <option value="editor" selected>Editeur</option>
                            <option value="viewer">Viewer</option>
                        </select>
                        <button class="button button--danger remove-member">Supprimer</button>
                    </li>
                </ul>
                <br>
                <button class="button button--primary" id="addMemberBtn">Ajouter un membre</button>
                <br>
        </section>
        </body>
    <footer class="footer">
        <div class="footer__inner">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li><a href="/about" class="footer__link">À propos de nous</a></li>
                    <li><a href="/services" class="footer__link">Services</a></li>
                    <li><a href="/contact" class="footer__link">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="footer__bottom">
            <p>&copy; LUKA & MASSI. Tous droits réservés</p>
        </div>
    </footer>
</html>
